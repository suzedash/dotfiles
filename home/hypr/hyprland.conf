# }

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0a

windowrule = suppressevent maximize, class:.*
windowrule = float, title:Picture-in-Picture # Firefox videos
# windowrule = keepaspectratio on, title:Picture-in-Picture
windowrule = float, class:^org\.gnome\.FileRoller
windowrule = float, title:(Friends List) # Steam
windowrule = float, title:(File Operation Progress) # Thunar

# xwaylandvideobridge
windowrule = opacity 0.0 override, class:xwaylandvideobridge
windowrule = noanim, class:xwaylandvideobridge
windowrule = noinitialfocus, class:xwaylandvideobridge
windowrule = maxsize 1 1, class:xwaylandvideobridge
windowrule = noblur, class:xwaylandvideobridge
windowrule = nofocus, class:xwaylandvideobridge

windowrule = workspace 2, class:discord
windowrule = workspace 2, class:spotify
windowrule = workspace 2, class:vrcx
windowrule = workspace 1, class:brave-browser

layerrule=blur, waybar

$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = ALT, Return, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, F4, forcekillactive,
bind = ALT SHIFT, S, exec, hyprshot -m region -o ~/Pictures/Screenshots
# bind = ALT, M, exit,
bind = ALT, E, exec, $fileManager
bind = ALT, W, exec, $browser
bind = $mainMod SHIFT, Space, togglefloating,
bind = $mainMod, Space, exec, $menu
# bind = ALT, P, pseudo, # dwindle
bind = $mainMod, BackSpace, togglesplit, # dwindle

bind = $mainMod, X, fullscreen, 0
# Move focus with mainMod + arrow keys
bind = $mainMod, A, movefocus, l
bind = $mainMod, S, movefocus, r
bind = $mainMod, W, movefocus, u
bind = $mainMod, R, movefocus, d

bind = $mainMod SHIFT, A, movewindow, l
bind = $mainMod SHIFT, S, movewindow, r
bind = $mainMod SHIFT, W, movewindow, u
bind = $mainMod SHIFT, R, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = ALT, S, togglespecialworkspace, magic
# bind = ALT SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = ALT, mouse_down, workspace, e+1
# bind = ALT, mouse_up, workspace, e-1

# move active window to the other monitor
bind = ALT SHIFT, left, exec, $workspace movemonitor
bind = ALT SHIFT, right, exec, $workspace movemonitor
bind = ALT, left, exec, $workspace switchmonitor
bind = ALT, right, exec, $workspace switchmonitor

# Move/resize windows with mainMod + LMB/RMB and dragging
workspace = 1,monitor:DP-4
workspace = 3,monitor:DP-4
workspace = 4,monitor:DP-4
workspace = 6,monitor:DP-4
workspace = 7,monitor:DP-4

workspace = 2,monitor:DP-3
workspace = 5,monitor:DP-3
workspace = 8,monitor:DP-3
workspace = 9,monitor:DP-3
workspace = 10,monitor:DP-3

binde = ALT, P, resizeactive, 40 0
binde = ALT, G, resizeactive, -40 0
binde = ALT, U, resizeactive, 0 -40
binde = ALT, E, resizeactive, 0 40

bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow

