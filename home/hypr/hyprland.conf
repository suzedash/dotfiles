exec-once = waybar
exec-once = swaybg -m fill --image /home/main/Pictures/wallpaper.png
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = [silent] Discord
exec-once = [silent] flatpak run com.spotify.Client
exec-once = [silent] flatpak run --command=/app/bin/launch.sh com.core447.StreamController -b
